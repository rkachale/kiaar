volumes:
  datafiles:

networks:
  my-network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0.40
    container_name: kiaar-db
    environment:     
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: kiaar-stage
      MYSQL_USER: arigel
      MYSQL_PASSWORD: "t)2D#+qDgkG8U-MN"
    ports:
      - "3307:3306"  #Host:Container
    networks:
      - my-network
    volumes:
      - datafiles:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
